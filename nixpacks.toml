[phases.setup]
nixPkgs = ['nodejs', 'nginx']
cmds = ['mkdir -p /app/build']

[phases.install]
cmds = ['npm install']

[phases.build]
cmds = ['npm run build']

[start]
cmd = 'nginx -g "daemon off;"'

[nginx]
root = '/app/build'
locations = { "/" = "try_files $uri $uri/ /index.html;" }

[env]
PORT = "80"
NODE_ENV = "production" 